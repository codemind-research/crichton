buildscript {
    ext {
        springBootVersion = '3.0.0' // build.gradle에 전역변수로 springBootVersion을 추가함
    }
    repositories {
        mavenCentral() // 플러그인을 받을 레포지토리 지장
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") // 이 스크립트의 경우 플러그인으로 3.0.0 를 사용한다는 의미임
    }
}

plugins {
    id 'java-library'
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 의존성 관리 플러그인

sourceSets.main.java.srcDirs = []
sourceSets{
    main{
        java{
            srcDir "src/main/java"
        }
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'crichton.ServerApplication'
        attributes 'GIT_HASH': 'git describe --long --abbrev=8'.execute().text.trim()
    }
    jar.enabled = true
}

task crichtonBuild(type: Copy, dependsOn: build) {
    def destinationDir = file(System.getProperty("user.home") + "/.crichton")
    from "$buildDir/libs/server-${version}.jar"
    into destinationDir
    rename("server-${version}.jar", "server.jar")
}


dependencies {
    implementation project(':plugins:runner')
    implementation 'org.springframework.boot:spring-boot-starter'
//    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation "io.springfox:springfox-swagger-ui:3.0.0"
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    implementation group: 'org.scala-lang', name: 'scala3-library_3', version: '3.1.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation 'org.junit.jupiter:junit-jupiter-api'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.1'
    implementation group: 'org.hibernate', name: 'hibernate', version: '3.5.4-Final', ext: 'pom'
    implementation group: 'org.zeroturnaround', name: 'zt-exec', version: '1.12'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    implementation group: 'org.zeroturnaround', name: 'zt-zip', version: '1.14'
}

//JUnitTest
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed" // 테스트 결과 출력 설정
    }

}
